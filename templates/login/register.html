{% extends 'base.html' %} {% block title %}Registrar-se - Infinity School{% endblock %}
{% block header_title %}Registrar-se{% endblock %} {% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="card shadow p-4" style="max-width: 400px; width: 100%">
    <h2 class="mb-4 text-primary text-center">Registro no Sistema</h2>

    {% if popup %}
    <div class="alert alert-{{ popup.type }}">
      {{ popup.message }}
    </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password_check" class="form-label">Confirmar Senha</label>
        <input
          type="password"
          id="password_check"
          name="password_check"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar-se</button>
    </form>
  </div>
</div>
{% endblock %}
