{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Infinity School{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- VariÃ¡veis + sobrescrita de tema -->
    <link rel="stylesheet" href="{% static 'css/variables.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    {% block head %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-secondary p-3 shadow">
      <div class="container justify-content-between">
        <nav class="navbar">
          <button type="button" class="btn btn-light" id="toggle-theme">
            Modo Claro
          </button>
          {% block buttons_header %}{% endblock buttons_header %}
        </nav>
      </div>
    </header>

    <main class="flex-fill">
      <div class="container py-4">{% block content %}{% endblock %}</div>
    </main>

    <footer class="bg-secondary text-center p-3 mt-auto">
      <p class="m-0">
        &copy; 2025 Infinity School. Todos os direitos reservados.
      </p>
    </footer>

    <!-- Bootstrap Bundle (com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "js/theme-toggle.js" %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
